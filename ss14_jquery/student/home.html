<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Start toast -->
    
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <!-- Position it: -->
        <!-- - `.toast-container` for spacing between toasts -->
        <!-- - `top-0` & `end-0` to position the toasts in the upper right corner -->
        <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
        <div class="toast-container top-0 end-0 p-3 mt-4">
      
            <!-- Then put toasts within -->
            <div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
            
                    <strong class="me-auto">Thông báp</strong>
                    <small class="text-muted">Vừa mới</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Thêm mới thành công
                </div>
            </div>
        </div>
    </div>
      
      <!-- End toast -->

    <div class="container">
        <div class="d-flex justify-content-end">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAddStudent"><i class="fa-solid fa-user-plus"></i></button>
        </div>
  
        <!-- Modal add student -->
        <div class="modal fade" id="modalAddStudent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới học sinh</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-add-student" action="#">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="name" class="form-label">Họ Tên</label>
                                <input required type="text" class="form-control" id="name" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="score" class="form-label">Điểm</label>
                                <input required type="text" class="form-control" id="score">
                                <p id="error-score" class="text-danger"></p>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal edit student -->
        <div class="modal fade" id="modalEditStudent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Chỉnh sửa học sinh</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-edit-student" action="#">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="edit-name" class="form-label">Họ Tên</label>
                                <input required type="text" class="form-control" id="edit-name" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="edit-score" class="form-label">Điểm</label>
                                <input required type="text" class="form-control" id="edit-score">
                                <p id="error-score" class="text-danger"></p>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Điểm</th>
                    <th scope="col">Sửa</th>
                    <th scope="col">Xoá</th>
                </tr>
                </thead>
                <tbody id="list-student">
                <tr>
                    <th scope="row">1</th>
                    <td>Nguyễn Văn A</td>
                    <td>9.6</td>
                    <td><button type="button" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button></td>
                    <td><button type="button" class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></button></td>
                </tr>
                </tbody>
            </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./../jquery-3.7.1.min.js"></script>
    <script>
        let students = [
            {
                name : 'Nguyễn Văn A',
                score : 9.6
            },
            {
                name : 'Nguyễn Văn B',
                score : 9.8 
            }
        ];


        $(document).ready(function() {
            display();
            // form đi với sự kiện submit
            $('#form-add-student').submit(function() {
                $('#error-score').text(''); // clear hết message lỗi
                let name = $('#name').val();
                let score = $('#score').val();
                if (isNaN(score)) {
                    $('#error-score').text('Điểm phải là số')
                    return;
                }
                if (score < 0 || score > 10) {
                    $('#error-score').text('Điểm phải nằm trong đoạn [0,10]')
                    return;
                }

                // add vào list
                students.push({
                    name : name,
                    score : score
                })
                display();
                $('#modalAddStudent').modal('hide');
                $('.toast').toast('show');
                // clear hết thông tin trong thẻ input khi nhấn vào thêm lần 2
                $('input').val('');
            });
        });

        function display() {
            let contentBody = '';
            students.forEach((student, index) => {
                contentBody += 
                `
                <tr>
                <th scope="row">${index + 1}</th>
                <td>${student.name}</td>
                <td>${student.score}</td>
                <td><button onclick="editStudent(${index})" data-bs-toggle="modal" data-bs-target="#modalEditStudent" type="button" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button></td>
                <td><button type="button" class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></button></td>
              </tr>  
                `;  
            })
            $('#list-student').html(contentBody);
        }

        function editStudent(index) {
            $('#edit-name').val(students[index].name)
            $('#edit-score').val(students[index].score)
        }
    </script>
  </body>
</html>
