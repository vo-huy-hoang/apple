<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var a = 2;
        // var a = 4;
        // console.log(a);

        let n = 10;
        let s = "hello"
        document.write(typeof(n)) // cho biết kiểu dữ liệu
        document.write('<br/>')
        document.write(typeof(s))
        document.write('<br/>')
        document.write(1/2)
        document.write('<br/>')

        // toán tử 
        // == : kiểm tra giống nhau
        // === : kiểm tra kiểu dữ liệu
        let a = 2;
        let b = '2';
        document.write(a==b)
        document.write('<br/>')
        document.write(a===b)

        // != ngược lại với == 
        // !== ngược lại với ===
    </script>
</body>
</html>
